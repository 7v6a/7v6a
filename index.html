<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Internet Past Midnight</title>
    <link rel="icon" href="mooncat.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #18181b;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 1px;
            background-color: #333;
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 50px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.1));
        }
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            margin: 0;
            
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        article {
            padding: 20px 0;
            border-bottom: 1px solid #333;
            transition: transform 0.2s;
        }
        article:hover {
            transform: translateX(5px);
        }
        article a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
            transition: color 0.2s;
        }
        article a:hover {
            color: rgba(115, 114, 116, 0.829);
        }
        article a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: rgba(115, 114, 116, 0.829);
            transition: width 0.3s ease;
        }

        article a:hover::after {
            width: 100%;
        }
        .date {
            color: #777;
            font-size: 0.85rem;
            font-family: monospace;
        }
        @media (max-width: 600px) {
            .logo img {
                height: 40px;
            }
            .logo h1 {
                font-size: 1.2rem;
            }
            main {
                padding: 30px 15px;
            }
            article a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>

        </div>
    </header>
